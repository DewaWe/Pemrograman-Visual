<html>
<head>

</head>

<body>
    <h1>list Window </h1>
    <div id="list"></div>
</body>

<script>
    const electron = require("electron");
    const {ipcRenderer} = electron;
    ipcRenderer.send("appointment:request:list");
    
    ipcRenderer.on("appointment:request:list", (event, appointments) => {
    const listDiv = document.getElementById("List");
    appointments.forEach(appointments => {
    const appointmentDiv = document.createElement("div");
    const nameParagraph = document.createElement("p");
    nameParagraph.innerHTML = `Name: ${appointments.name}`;

    const numberParagraph = document.createElement("p");
    numberParagraph.innerHTML = `Phone Number: ${appointments.number}`;

    const dateParagraph = document.createElement("P");
    dateParagraph.innerHTML = `date: ${appointments.date}`;

    const hourParagraph = document.createElement("P");
    hourParagraph.innerHTML = `Hour: ${appointments.hour}`;

    const symptomsParagraph = document.createElement("P");
    symptomsParagraph.innerHTML = `Symptoms: ${appointments.symptoms}`;

    const doneParagraph = document.createElement("P");
    doneParagraph.innerHTML = `Done: ${appointments.done ? "yes" : "no"}`;

    const hr = document.createElement("hr");

    appointmentDiv.appendChild(nameParagraph);
    appointmentDiv.appendChild(numberParagraph);
    appointmentDiv.appendChild(dateParagraph);
    appointmentDiv.appendChild(hourParagraph);
    appointmentDiv.appendChild(symptomsParagraph);
    appointmentDiv.appendChild(doneParagraph);
    appointmentDiv.appendChild(hr);

    listDiv.append(appointmentDiv);
    });
    });
</script>
</html>
